<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>xKeep</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/styles1.css" rel="stylesheet">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>

	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"> 
				<div class="tabs startPage">

					<ul class="nav nav-tabs">
						<li class="loginActive"><a href="#login" data-toggle="tab">Вхід</a></li>
						<li class="registrationActive"><a href="#registration" data-toggle="tab">Реєстрація</a></li>
						<li class="restoreActive"><a href="#restore" data-toggle="tab">Відновити</a></li>
					</ul>
					
					<div class="tab-content">
							
						<div class="tab-pane fade inLoginActive" id="login">
							<div class="row">
								<div class="col-xs-offset-1 col-xs-10">
									<form class="navbar-forn navbar-center" action="UserLogin" method="POST">
										<p class="inputForms">Ім'я користувача</p>
										<div class="form-group">
											<input name="login" type="text" class="form-control inputForms" placeholder="Login or E-mail"><!--user login--> 
										</div>
										<p class="inputForms">Пароль</p>
										<div class="form-group">
											<input name="password" type="password" class="form-control inputForms" placeholder="Password"><!--user password-->
										</div>
										<p class="message"><!--comment for bad login--></p>
										<button type="submit" class="btn btn-primary inputForms">
											<span>Вхід</span>
											<span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>
										</button>
										
									</form>
									
									<form action="changeDesign" method="POST">
										<div>
											<button type="submit" class="btn btn-lg btn-block inputForms">
												<div class="textChangeDesign">ДИЗАЙН DARCULA</div>
											</button>
										</div>
									</form>


								</div>
							</div>
						</div>
						
						<div class="tab-pane fade inRegistrationActive" id="registration">
							<div class="row">
								<div class="col-xs-offset-1 col-xs-10">
									<form class="navbar-forn navbar-center" action="UserRegistration" method="POST">
										<p class="inputForms">Ім'я користувача (>2 символів)</p>
										<div class="form-group">
											<input name="username" type="text" class="form-control inputForms" placeholder="Login"><!--user registration name-->
										</div>
										<p class="inputForms">Пароль (не менше 8 символів)</p>
										<div class="form-group">
											<input name="password" type="password" class="form-control inputForms" placeholder="Password"><!--user registration password-->
										</div>
										<p class="inputForms">E-mail</p>
										<div class="form-group">
											<input name="email" type="text" class="form-control inputForms" placeholder="E-mail"><!--user registration email-->
										</div>
										<p class="message"><!--comment for registration--></p>
										<button type="submit" class="btn btn-primary inputForms">
											<span>Реєстрація</span>
											<span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
										</button>
									</form>
								</div>
							</div>
						</div>
						
						<div class="tab-pane fade inRestoreActive" id="restore">
							<div class="row">
								<div class="col-xs-offset-1 col-xs-10">
									<form class="navbar-forn navbar-center" action="UserRestore" method="POST">
										<p class="inputForms">Введіть електронну адресу, яку</p>
										<p class="inputForms">Ви вказали в обліковому записі.</p>
										<p class="inputForms">xKEEP надішле Вам дані</p>
										<p class="inputForms">на цю електронну адресу.</p>
										<div class="form-group">
											<input name="email" type="text" class="form-control inputForms" placeholder="E-mail"><!--user restore email-->
										</div>
										<p class="message"><!--comment for restore--></p>
										<button type="submit" class="btn btn-primary inputForms">
											<span>Відновити</span>
											<span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
										</button>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
